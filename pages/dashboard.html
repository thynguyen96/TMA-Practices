<h1>{{message}}</h1>

<md-content layout="column" flex>

            <span>Nutrition</span>

    </md-toolbar>

    <!-- exact table from live demo -->

        <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                <tr md-row>

                    <th md-column md-numeric>Carbs (g)</th>
                    <th md-column md-numeric>Protein (g)</th>
                    <th md-column md-numeric>Sodium (mg)</th>
                    <th md-column md-numeric>Option</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-select="dessert" md-select-id="name" md-auto-select>

                    <td md-cell>Lorem lipsum</td>
                </tr>
                <tr md-row md-select="dessert" md-select-id="name" md-auto-select>

                    <td md-cell>Lorem lipsum</td>
                </tr>
                <tr md-row md-select="dessert" md-select-id="name" md-auto-select>

                    <td md-cell>Lorem lipsum</td>
                    <td md-cell>Lorem lipsum</td>
                    <td md-cell>Lorem lipsum</td>
                </tr>

            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}"
        md-on-paginate="getDesserts" md-page-select></md-table-pagination>
</md-content>
